trigger:
  - develop

variables:
  JVM_ARGS: '-Xms1g -Xmx4g'

parameters:
  - name: generateReport
    default: true
    type: boolean

stages:
  - stage: Server_Side
    pool:
      name:  Karen
    #dependsOn: [] only with enabled subscription
    displayName: PerfTest_Server_Side
    jobs:
      - job: PerfTest
        timeoutInMinutes: 90 # how long to run the job before automatically cancelling
        displayName: PerfTest
        steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                mkdir k6-boilerplate/reports
                docker run -u=root --rm --name=locusttest -v $(Build.SourcesDirectory)/k6-boilerplate:/tmp -w /tmp grafana/k6 run /tmp/src/tests/$(TEST).js --out json=/tmp/reports/docker_run.json -e THINK_TIME=$(THINK_TIME) -e THINK_TIME_MAX=$(THINK_TIME_MAX) -e $(ENV_URL) -eDURATION=$(DURATION) -e VUSERS=$(VUSER) -e RAMP_UP=$(RAMP_UP)
                ls -la k6-boilerplate/reports
                sudo chmod -R 777 $(Build.SourcesDirectory)
          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'JUnit' # Options: JUnit, NUnit, VSTest, xUnit, cTest
              testResultsFiles: 'reports/locust.xml'
          - task: PublishPipelineArtifact@1
            displayName: Publish Locust Report
            inputs:
              targetPath: k6-boilerplate/reports
              condition: and(always(), eq('${{ parameters.generateReport }}', 'true'))
              artifact: locust_report